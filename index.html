<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="right">
        <img src="img/nochat.png" class="nochat">
        <h1>WhatsApp Web </h1>
        <div class="font">BETA</div>
        <p>Send and receive messages without connecting your phone.</p>
        <p>Use WhatsApp on up to 4 devices at the same time.</p>
        <h6><img src="img/pad.png" alt=""> End-to-end encrypted</h6>
    </div>

    
    <div class="left">
        <div class="up">
            <div class="ppl"><img src="img/nopic.png" alt=""></div>
            <p>BETA</p>
            <div class="status">
                <img src="img/status.png" class="statu">
            </div>
            <div class="chat">
                <img src="img/chat.png" class="cha">
            </div>
            <div class="opt">
                <img src="img/opt.png" class="op">
            </div>
        </div>
        <div class="down">
            <div class="search">
                <div class="warea"></div>
            </div>
            <div class="chats">
                <div class="arc">
                    <div class="img">
                        <img src="img/archive.png" alt="">
                    </div>
                    <p>Archived</p>
                    <div class="bot"></div>
                </div>
                <div class="arc-area">
                    <div class="up">
                        <div class="back">
                            <img src="img/back.png" alt="">
                        </div>
                        <p>Archived</p>
                    </div>
                    <div class="c-area">
                        <div class="c-list">
                            <div class="cs"><img src="img/prof.png" alt="" style="user-select: none;"><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div><div class="bot"></div></div>
                            <div class="cs" style="--i:1;"><img src="img/prof.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div><div class="bot"></div></div>
                            <div class="cs" style="--i:2;"><img src="img/prof.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div><div class="bot"></div></div>
                            <div class="cs" style="--i:3;"><img src="img/prof.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div></div>
                        </div>
                    </div>
                </div>
                <div class="c-list">
                    <div class="cs"><img src="img/prof.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div><div class="bot"></div></div>
                    <div class="cs" style="--i:1;"><img src="img/grpup.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div><div class="bot"></div></div>
                    <div class="cs" style="--i:2;"><img src="img/prof.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div><div class="bot"></div></div>
                    <div class="cs" style="--i:3;"><img src="img/prof.png" alt=""><div class="datetime"></div><div class="name"><p></p></div><div class="dis"></div></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
