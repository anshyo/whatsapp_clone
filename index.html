<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right">
        <img src="img/nochat.png" class="nochat">
        <h1>WhatsApp Web </h1>
        <div class="font">BETA</div>
        <p>Send and receive messages without connecting your phone.</p>
        <p>Use WhatsApp on up to 4 devices at the same time.</p>
        <h6><img src="img/pad.png" alt=""> End-to-end encrypted</h6>
    </div>

    
    <div class="left">
        <div class="up">
            <div class="ppl"><img src="img/nopic.png" alt=""></div>
            <p>BETA</p>
            <div class="status">
                <img src="img/status.png" class="statu">
            </div>
            <div class="chat">
                <img src="img/chat.png" class="cha">
            </div>
            <div class="opt">
                <img src="img/opt.png" class="op">
            </div>
        </div>
        <div class="down">
            <div class="search">
                <div class="warea"></div>
            </div>
            <div class="chats">
                <div class="archive">
                    <div class="s-ico">

                    </div>
                    <div class="bot"></div>
                </div>
                <div class="chat c-1">
                    <div class="bot"></div>
                </div>
                <div class="chat chat-1 c-2" style="--i:1">
                    <div class="bot"></div>
                </div>
                <div class="chat chat-1 c-3" style="--i:2">
                    <div class="bot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
